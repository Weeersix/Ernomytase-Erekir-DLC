#блоки
block.ernom-Graphite-synthesizer.name = Графитовый синтезатор
block.ernom-Graphite-synthesizer.description = Синтезирует графит из песка и водорода.
block.ernom-vent-drill.name = Жерловой бур
block.ernom-vent-drill.description = При размещение на жерло, постоянно выводит серу и воду. Требует энергию для работы.
block.ernom-hydrogen-reactor.name = Водородный реактор
block.ernom-hydrogen-reactor.description = Вырабатывает большое количество энергии, используя серу и водород.
#юниты
block.ernom-Improved-assembler-module.name = Улучшенный сборочный модуль
block.ernom-Improved-assembler-module.description = Повышает уровень сборщика юнитов до второго, если размещён рядом с границей. Сработает только если у границы также размещён модуль первого уровня.
unit.ernom-Warrior.name = Воитель
unit.ernom-Warrior.description = Выпускает пять мощьных снарядов и залп из 25 пуль.
unit.ernom-Extermination.name = Истребление
unit.ernom-Extermination.description = Стреляет тремя энергетическими снарядами и залпом из пяти рокет.
unit.ernom-Ephrumus.name = Эфрумас
unit.ernom-Ephrumus.description = Стреляет пятью самонаводящимеся снарядами и пятью плазменными осколочными ракетами. Может сбивать большинство снарядов. Может перемещаться по большинству участков местности.
#стены
block.ernom-tungsten-wall-huge.name = Огромная вольфрамовая стена
block.ernom-tungsten-wall-huge.description = Защищает постройки от вражеских снарядов.
block.ernom-carbide-wall-huge.name = Огромная карбидовая стена
block.ernom-carbide-wall-huge.description = Защищает постройки от вражеских снарядов.
block.ernom-shielded-wall-small.name = Маленькая экранированная стена
block.ernom-shielded-wall-small.description = Защищает постройки от вражеских снарядов. При подаче энергии создает щит, который поглощает большинство снарядов. Проводит энергию.
block.ernom-shielded-wall-huge.name = Огромная экранированная стена
block.ernom-shielded-wall-huge.description = Защищает постройки от вражеских снарядов. При подаче энергии создает щит, который поглощает большинство снарядов. Проводит энергию.
block.ernom-beryllium-wall-huge.name = Огромная бериливая стена
block.ernom-beryllium-wall-huge.description = Защищает постройки от вражеских снарядов.
block.ernom-reinforced-surge-wall-huge.name = Огромная усиленная кинетическая стена
block.ernom-reinforced-surge-wall-huge.description = Защищает постройки от вражеских снарядов, переодически выпускает электрический разряд при ударе.
# Sectors
sector.ernom-RhyoliteRavine.name = Риолитовый овраг
sector.ernom-RhyoliteRavine.description = Овраг, где вам предстоит встретиться с одной из мощнейших технологий.
sector.ernom-shelf.name = Шельф
sector.ernom-shelf.description = Большая часть поверхности покрыта шлаком, который может затруднить захват сектора. Для противника, как и для вас этот сектор не имеет значения.
sector.ernom-GeothermalZone.name = Геотермальная зона
sector.ernom-GeothermalZone.description = На этом секторе обнаружена большая геотермальная активность. Больше половины сектора залита шлаком. Изучите [#ffd37f]жерловой бур[] и начните добычу серы.
